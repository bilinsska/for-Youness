<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouvre-moi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, #4b4b4b, #2c3e50);
            font-family: 'Montserrat', sans-serif;
            overflow-y: auto;
            position: relative;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            max-width: 700px;
        }

        h1 {
            font-size: 40px;
            color: #2f2f2f;
            margin-bottom: 15px;
        }

        p {
            font-size: 22px;
            color: #444444;
            margin: 8px 0;
        }

        .photo {
            width: 300px;
            height: 360px;
            object-fit: cover;
            border-radius: 20px;
            margin: 25px auto;
            border: 4px solid #555555;
            display: block;
        }

        .heart {
            color: #ff0000;
            font-size: 32px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        .thanks {
            font-style: italic;
            font-size: 20px;
            color: #2f2f2f;
            margin-top: 15px;
        }

        .love {
            font-weight: 700;
            font-size: 14px;
            margin-top: 10px;
            color: #2f2f2f;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 20;
            position: relative;
        }

        button:hover {
            background-color: #ff4500;
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.95);
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            padding: 25px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            display: none;
            z-index: 1000;
            animation: pop 0.5s ease-out, shine 1s infinite alternate;
        }

        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 5px #fff200, 0 0 10px #ffea00, 0 0 20px #ffd700;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                text-shadow: 0 0 15px #fff200, 0 0 25px #ffea00, 0 0 35px #ffd700;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .confetti,
        .star {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }

        .star {
            width: 12px;
            height: 12px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%,
                    79% 91%, 50% 70%, 21% 91%, 32% 57%,
                    2% 35%, 39% 35%);
            border-radius: 0;
            box-shadow: 0 0 12px rgba(255, 255, 0, 0.9);
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Joyeux anniversaire mon Youness !</h1>
        <p>Tu as 28 ans <span class="heart">üéà</span></p>

        <!-- –§–æ—Ç–æ -->
        <img src="youness.jfif" alt="Youness" class="photo">

        <p class="thanks">Merci d'√™tre dans ma vie, je t'aime fort <span class="heart">‚ù§Ô∏è</span></p>
        <p class="love">ta Vikusya ü•∫üíï</p>

        <button id="surpriseBtn">Clique-moiii</button>
    </div>

    <div id="message">Tu es le meilleur b√©b√© et je te souhaite que tous tes r√™ves se r√©aliseront ! üí™üíõ</div>

    <script>
        const colors = ['#ff6347', '#ffd700', '#adff2f', '#00ced1', '#ff4500'];
        const total = 200;

        for (let i = 0; i < total; i++) {
            const isStar = Math.random() < 0.2;
            let element = document.createElement('div');
            element.classList.add(isStar ? 'star' : 'confetti');
            element.style.left = Math.random() * window.innerWidth + 'px';
            if (!isStar) {
                element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }
            element.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(element);
        }

        const btn = document.getElementById('surpriseBtn');
        const message = document.getElementById('message');

        btn.addEventListener('click', () => {
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        });
    </script>
</body>

</html>
